<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Optogenetic Brain Simulation</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #regions { width: 300px; height: 200px; }
    table { border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    #heatmap { max-width: 800px; margin-top: 20px; }
    #results { margin-top: 20px; }
    #viewer { width: 800px; height: 600px; border: 1px solid #ccc; margin-top:20px; }
  </style>
</head>
<body>
  <h1>Optogenetic Brain Simulation</h1>
  <div>
    <label for="regions">Select Regions (Ctrl+Click for multiple):</label><br/>
    <div id="loading-masks">Loading regions...</div>
    <select id="regions" multiple style="display:none;"></select>
  </div>
  <div>
    <label for="fraction">Activation Fraction:</label>
    <input type="number" id="fraction" value="0.1" min="0" max="1" step="0.01"/>
  </div>
  <div>
    <label for="steps">Prediction Steps:</label>
    <input type="number" id="steps" value="10" min="1" step="1"/>
  </div>
  <button id="simulateBtn">Simulate</button>
  <div id="status" style="margin-top: 10px;"></div>

  <div id="results" style="display:none;">
    <h2>Results</h2>
    <div>
      <img id="heatmap" src="" alt="Heatmap" />
    </div>
    <div style="margin-top:10px;">
      <a id="download-summary-json" href="#" download>Download Summary JSON</a> |
      <a id="download-summary-csv" href="#" download>Download Summary CSV</a> |
      <a id="download-probabilities" href="#" download>Download Predicted Probabilities (npy)</a>
    </div>
  </div>

  <div id="viewer"></div>

  <script src="/static/main.js"></script>
  <!-- Three.js for 3D viewer -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</body>
</html>
